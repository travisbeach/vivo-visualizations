<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-select.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>



  <div class="row">
    <div class="container">
      <div class="col-md-3" id="left-panel">
        <div class="panel-group">
          <form>
            <div class="form-group">
              <label for="personSelect">Select: Person</label>
              <select class="selectpicker" id="personSelect" data-live-search="true">
                <option data-hidden="true"></option>
                <option data-tokens="ketchup mustard">Hot Dog, Fries and a Soda</option>
                <option data-tokens="mustard">Burger, Shake and a Smile</option>
                <option data-tokens="frosting">Sugar, Spice and all things nice</option>
              </select>
            </div>
            <div class="form-group">
              <label for="personSelect">Select: Academic Unit</label>
              <select class="selectpicker" id="unitSelect" data-live-search="true">
               <option data-hidden="true"></option>
               <option data-tokens="ketchup mustard">Hot Dog, Fries and a Soda</option>
               <option data-tokens="mustard">Burger, Shake and a Smile</option>
               <option data-tokens="frosting">Sugar, Spice and all things nice</option>
             </select>
           </div>
         </form>
       </div>
     </div>
     <div class="col-md-8">
       <div class="row">
       <div id="hover">
       </div>
       <div class="row">
        <div id="canvas">
        </div>
      </div>
      <div class="row">
       <label><input id="keyword" type="checkbox" class="cbox" checked>Keyword</label>
       <label><input id="mesh" type="checkbox" class="cbox" checked>Mesh</label>
       <label><input id="mined" type="checkbox" class="cbox" checked>Mined Keywords</label>
     </div>
   </div>
 </div>
</div>
</div>
<script src="lib/jquery-3.1.1.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/bootstrap-select.js"></script>
<script src="lib/d3.min.js"></script>
<script src="lib/d3.layout.cloud.js"></script>
<script src="src/drawCloud.js"></script>
<script src="lib/d3-tip.js"></script>
<script src="src/tipFunctions.js"></script>
<script src="src/script.js"></script>
</body>
